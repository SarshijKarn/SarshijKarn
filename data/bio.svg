<svg viewBox="0 0 1600 500" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Holographic interface banner with shield, AI network, PCB traces, and glowing stock chart lines">
  <title>Holographic Interface — ELECTRONICS • AI • CYBERSECURITY • AUTOMATION</title>
  <desc>Banner with overlapping transparent layers: shield, neural mesh, PCB traces and glowing stock lines. Editable text area on the right.</desc>

  <!-- ====== THEME & HELPERS ====== -->
  <defs>
    <!-- Colors -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#071027"/>
      <stop offset="1" stop-color="#021226"/>
    </linearGradient>

    <linearGradient id="cyGlow" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#5EE7FF"/>
      <stop offset="0.5" stop-color="#9B8CFF"/>
      <stop offset="1" stop-color="#7EE7C6"/>
    </linearGradient>

    <linearGradient id="violetGlow" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#7CE0FF"/>
      <stop offset="1" stop-color="#C291FF"/>
    </linearGradient>

    <!-- Soft bloom -->
    <filter id="bloom" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="8" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Strong glow for lines -->
    <filter id="lineGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="6" result="g"/>
      <feMerge>
        <feMergeNode in="g"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Drop shadow for depth -->
    <filter id="depth" x="-20%" y="-20%" width="140%" height="140%">
      <feOffset dx="0" dy="8" result="off"/>
      <feGaussianBlur in="off" stdDeviation="10" result="blur"/>
      <feBlend in="SourceGraphic" in2="blur" mode="normal"/>
    </filter>

    <!-- Thin grid pattern for PCB subtle background -->
    <pattern id="fineGrid" width="24" height="24" patternUnits="userSpaceOnUse">
      <path d="M24 0 H0 V24" fill="none" stroke="#ffffff08" stroke-width="1"/>
    </pattern>

    <!-- Animated dash for stock line -->
    <style>
      .pulse {
        animation: pulse 3.6s ease-in-out infinite;
      }
      @keyframes pulse {
        0% { opacity: 0.9; transform: translateY(0); }
        50% { opacity: 0.6; transform: translateY(-3px); }
        100% { opacity: 0.9; transform: translateY(0); }
      }
      .dash-move {
        stroke-dasharray: 8 6;
        stroke-dashoffset: 0;
        animation: dash 6s linear infinite;
      }
      @keyframes dash {
        to { stroke-dashoffset: -56; }
      }
    </style>

    <!-- Shield shape path to reuse -->
    <symbol id="shield" viewBox="0 0 200 230">
      <path d="M100 5 L180 40 V120 C180 170 140 210 100 225 C60 210 20 170 20 120 V40 Z" />
    </symbol>

  </defs>

  <!-- ====== BACKGROUND ====== -->
  <rect width="1600" height="500" fill="url(#bgGrad)"/>
  <rect width="1600" height="500" fill="url(#fineGrid)" opacity="0.12"/>

  <!-- subtle vignette / scan lines -->
  <g opacity="0.06">
    <rect width="1600" height="500" fill="black" />
    <g transform="translate(0,0)" style="mix-blend-mode:screen">
      <rect x="0" y="0" width="1600" height="500" fill="url(#bgGrad)" opacity="0.6"/>
    </g>
  </g>

  <!-- ====== LAYER: SHIELD (left) ====== -->
  <g transform="translate(110,45)" opacity="0.95">
    <!-- shield outline with holographic stroke -->
    <use href="#shield" x="0" y="0" width="280" height="322" fill="none" stroke="url(#cyGlow)" stroke-width="2.5" opacity="0.75" filter="url(#lineGlow)"/>
    <!-- translucent shield fill -->
    <use href="#shield" x="0" y="0" width="280" height="322" fill="#05243a" opacity="0.18"/>
    <!-- inner cutlines -->
    <path d="M60 40 C100 28 140 28 180 40" transform="translate(10,20) scale(1.2)" fill="none" stroke="#ffffff10" stroke-width="1.2"/>
    <!-- shield center holographic emblem (circle hub) -->
    <g transform="translate(120,150)">
      <circle r="34" fill="url(#violetGlow)" opacity="0.12" filter="url(#bloom)"/>
      <circle r="16" fill="url(#cyGlow)" opacity="0.9"/>
      <circle r="6" fill="#ffffff" opacity="0.9"/>
    </g>
  </g>

  <!-- ====== LAYER: PCB TRACES (mid-ground) ====== -->
  <g transform="translate(320,40)" opacity="0.85">
    <!-- board rectangle -->
    <rect x="0" y="0" width="760" height="420" rx="12" fill="transparent" />
    <!-- traces (orthogonal) -->
    <g fill="none" stroke="#7CE0FF22" stroke-linecap="round" stroke-width="2">
      <path d="M24 360 H120 V300 H200 V340 H280" transform="translate(0,0)"/>
      <path d="M80 40 V120 H140 V80 H220" transform="translate(40,0)"/>
      <path d="M340 100 H420 V160 H480 V120 H560" transform="translate(0,40)"/>
      <path d="M520 320 H600 V260 H680" transform="translate(0,20)"/>
    </g>

    <!-- pads and vias -->
    <g>
      <circle cx="24" cy="360" r="4" fill="url(#cyGlow)"/>
      <circle cx="120" cy="300" r="4" fill="url(#violetGlow)"/>
      <circle cx="200" cy="340" r="4" fill="url(#cyGlow)"/>
      <circle cx="280" cy="340" r="4" fill="url(#violetGlow)"/>
      <circle cx="80" cy="120" r="3.5" fill="url(#cyGlow)"/>
      <circle cx="140" cy="80" r="3.5" fill="url(#violetGlow)"/>
      <circle cx="420" cy="160" r="3.5" fill="url(#cyGlow)"/>
      <circle cx="600" cy="260" r="3.5" fill="url(#violetGlow)"/>
    </g>

    <!-- faint solder mask overlay -->
    <rect x="0" y="0" width="760" height="420" rx="12" fill="url(#violetGlow)" opacity="0.02"/>
  </g>

  <!-- ====== LAYER: AI NETWORK (over pcb, left->center) ====== -->
  <g transform="translate(380,60)" filter="url(#bloom)" opacity="0.95">
    <!-- network connections -->
    <g fill="none" stroke="url(#cyGlow)" stroke-linecap="round" stroke-width="2.2" opacity="0.95">
      <path d="M40 220 C120 120, 260 100, 380 180 S640 300, 740 220" />
      <path d="M20 120 C150 60, 300 80, 420 140 S700 220, 760 120" stroke-width="1.4" opacity="0.85"/>
      <path d="M80 300 C220 260, 360 260, 480 300 S680 340, 740 300" stroke-width="1.6" opacity="0.72"/>
    </g>

    <!-- nodes -->
    <g>
      <circle cx="40" cy="220" r="6" fill="#BFF7FF" filter="url(#lineGlow)"/>
      <circle cx="260" cy="140" r="7" fill="#C9A7FF" filter="url(#lineGlow)"/>
      <circle cx="380" cy="180" r="10" fill="#A0F0FF" filter="url(#lineGlow)"/>
      <circle cx="640" cy="300" r="5" fill="#C0A7FF" filter="url(#lineGlow)"/>
      <circle cx="740" cy="220" r="6" fill="#A7F0FF" filter="url(#lineGlow)"/>
      <circle cx="120" cy="80" r="4.5" fill="#C9A7FF" filter="url(#lineGlow)"/>
      <circle cx="480" cy="300" r="5.5" fill="#8FEAFF" filter="url(#lineGlow)"/>
    </g>
  </g>

  <!-- ====== LAYER: STOCK CHART LINES (foreground, glowing) ====== -->
  <g transform="translate(380,40)" filter="url(#lineGlow)" opacity="0.98">
    <!-- main stock polyline -->
    <polyline points="0,360 60,320 120,340 180,280 240,300 300,260 360,290 420,240 480,260 540,200 600,220 660,180 720,200 780,160"
              fill="none" stroke="url(#violetGlow)" stroke-width="3.8" stroke-linejoin="round" stroke-linecap="round" class="dash-move pulse"/>
    <!-- secondary thinner signal -->
    <polyline points="-20,400 40,380 100,370 160,330 220,350 280,340 340,330 400,300 460,310 520,280 580,290 640,260 700,270 760,230"
              fill="none" stroke="url(#cyGlow)" stroke-width="1.8" stroke-linejoin="round" stroke-linecap="round" opacity="0.92" class="pulse"/>
    <!-- small markers -->
    <g>
      <circle cx="180" cy="280" r="5" fill="#fff" opacity="0.9"/>
      <circle cx="360" cy="290" r="4" fill="#fff" opacity="0.85"/>
      <circle cx="540" cy="200" r="5.5" fill="#fff" opacity="0.95"/>
      <circle cx="720" cy="200" r="4.2" fill="#fff" opacity="0.8"/>
    </g>
  </g>

  <!-- ====== TEXT & UI (right side) ====== -->
  <g transform="translate(1180,60)">
    <!-- translucent card -->
    <rect x="0" y="0" width="380" height="380" rx="14" fill="#001827" opacity="0.22" stroke="#8AD8FF22" stroke-width="1.2"/>
    <!-- small header -->
    <text x="24" y="48" font-family="Inter, Segoe UI, Roboto, Arial" font-size="20" font-weight="700" fill="#E6F9FF">ENGINEERING STUDENT</text>
    <!-- title -->
    <text x="24" y="96" font-family="Inter, Segoe UI, Roboto, Arial" font-size="34" font-weight="800" fill="#FFFFFF">SARSHIJ KARN </text>
    <!-- subtitle / meta -->
    <text x="24" y="132" font-family="Inter, Segoe UI, Roboto, Arial" font-size="14" fill="#BFDFF7" opacity="0.9">
      AI • Electronics • Cybersecurity • Automation
    </text>

    <!-- metric chips -->
    <g transform="translate(24,170)" font-family="Inter, Segoe UI, Roboto, Arial">
      <rect x="0" y="0" width="148" height="56" rx="10" fill="#062330" stroke="#6EE7FF33" />
      <text x="12" y="28" fill="#9EF1FF" font-weight="700" font-size="18">SKILL GROWTH</text>
      <text x="12" y="44" fill="#CBEFF7" font-size="13">EXPONENTIAL</text>

      <rect x="170" y="0" width="186" height="56" rx="10" fill="#051a2a" stroke="#C49BFF33" />
      <text x="182" y="28" fill="#E6D7FF" font-weight="700" font-size="18">SYSTEMS</text>
      <text x="182" y="44" fill="#EBDFFF" font-size="13">SECURE</text>
    </g>

    <!-- CTA -->
    <g transform="translate(24,250)">
      <rect x="0" y="0" width="220" height="44" rx="10" fill="url(#cyGlow)" opacity="0.95" />
      <text x="110" y="29" text-anchor="middle" font-family="Inter, Segoe UI" font-weight="800" font-size="14" fill="#021226">CONNECT WITH ME</text>
    </g>
  </g>

  <!-- ====== OVERLAY: subtle noise & frame ====== -->
  <rect x="12" y="12" width="1576" height="476" rx="14" ry="14" fill="none" stroke="#ffffff08"/>
  <rect width="1600" height="500" fill="none" stroke="#ffffff06" />

</svg>
